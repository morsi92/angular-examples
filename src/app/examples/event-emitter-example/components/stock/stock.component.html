<div class="container">
    <h2>{{title}}</h2>

    <table data-toggle="table" class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price | currency:'EUR'}} </td>
            <td>{{product.stock}}</td>
            <td><app-stock-status [productId]="product.id" [stock]="product.stock" (stockValueChangeEvent)='handleUpdateStockEvent($event)'></app-stock-status></td>
          </tr>
        </tbody>
      </table>
</div>
