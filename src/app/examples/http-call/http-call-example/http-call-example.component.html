<div class="container">
    <h3>Teams</h3>
    <ul class="list-group list-group-flush">
  <li *ngFor="let team of teams$ | async" class="list-group-item">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{team.name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{team.coach}}</h6>
          <p class="card-text">{{team.description}}</p>
        </div>
      </div>

  </li>
</ul>
</div>
